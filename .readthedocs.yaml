version: 2

formats: []

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  commands:
    - asdf plugin add uv
    - asdf install uv latest
    - asdf global uv latest
    - cd datalab_app_plugin_insitu && uv sync --all-extras --dev
    - cd datalab_app_plugin_insitu && uv pip install .
    - cd datalab_app_plugin_insitu && .venv/bin/mkdocs build --site-dir $READTHEDOCS_OUTPUT/html
